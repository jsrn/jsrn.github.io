<img class="starmilk" src="/assets/starmilk.png">

<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-6">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-6">
        <p>{{- site.description | escape -}}</p>

        {%- if site.rss -%}<p><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></p>{%- endif -%}
      </div>
    </div>

  </div>

</footer>
