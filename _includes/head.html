<head>
  {% if page.title %}
  <title>{{ page.title }} - jsrn.net</title>
  {% else %}
  <title>jsrn - a real human being</title>
  {% endif %}
  <link type="image/png" href="/assets/images/icon32.png" rel="icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}

  <!-- Twitter cards -->
  {% if page.title %}
  <meta name="twitter:title"   content="{{ page.title }} - jsrn.net">
  {% else %}
  <meta name="twitter:title"   content="jsrn - a real human being">
  {% endif %}
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <!-- end of Twitter cards -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
