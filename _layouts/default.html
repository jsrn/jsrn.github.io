<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <body>
    {% if page.header_image %}
    <img src="/{{ page.header_image }}" alt="" class="header-image">
    {% endif %}
    <div class="main-content-container">
        {%- include header.html -%}

        {{ content }}
    </div>

    {%- include footer.html -%}
  </body>
</html>
