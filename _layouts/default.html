<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {% if page.header_image %}
    <img src="/{{ page.header_image }}" alt="" class="header-image">
    {% endif %}

    <a href="/" class="header-link">
      <img src="/assets/images/jsrnnet.png" alt="JSRN.NET" width="310" height="75" style="margin-bottom: 1rem;" class="jsrn-net-logo">
    </a>

    <section class="link-box">
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px">
        <!-- image text generated with https://deathgenerator.com/#stonekeep -->
        <a href="/writing"
          ><img src="/assets/images/menu/writing.png" alt="Writing"
        /></a>
        <a href="/why"><img src="/assets/images/menu/why.png" alt="Why" /></a>
        <a href="/uses"><img src="/assets/images/menu/uses.png" alt="Uses" /></a>
        <a href="/links"><img src="/assets/images/menu/links.png" alt="Links" /></a>
        <a href="https://jsrn.net/library"
          ><img src="/assets/images/menu/library.png" alt="Library"
        /></a>
      </div>
    </section>

    <div class="main-content-container">
        {{ content }}
    </div>

    {%- include footer.html -%}
  </body>
</html>
