<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {% if page.header_image %}
    <img src="/{{ page.header_image }}" alt="" class="header-image">
    {% endif %}
    <div class="row parent">
      <div class="col gutter"></div>
      <div class="col-6 main">
        {%- include header.html -%}

        {{ content }}
      </div>
      <div class="col gutter"></div>
    </div>

    {%- include footer.html -%}

  </body>

</html>
