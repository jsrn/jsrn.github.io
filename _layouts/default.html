<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {% if page.header_image %}
    <img src="/{{ page.header_image }}" alt="" class="header-image">
    {% endif %}
    <div class="main-content-container">
        {%- include header.html -%}

        {{ content }}
    </div>

    {%- include footer.html -%}

    <svg id="lightpull" width="30" height="485" viewBox="0 0 30 485" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 0V400" stroke="#16161D" stroke-width="5"/>
      <rect x="2.5" y="397.5" width="25" height="85" rx="5.5" fill="#16161D" stroke="#16161D" stroke-width="5"/>
    </svg>

    <script>
      document.getElementById("lightpull").addEventListener("mouseup", function(e) {
        const html = document.querySelector("html");
        document.querySelector("html").classList.toggle("dark-mode");
        localStorage.darkMode = html.classList.contains("dark-mode");
      });

      if (localStorage.darkMode === "true") {
        document.querySelector("html").classList.add("dark-mode");
      }
    </script>
  </body>
</html>
