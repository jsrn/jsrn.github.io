<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Planning Poker</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    nav button {
      flex-grow: 1;
      border: 0;
      height: 100%;
    }

    main {
      text-align: center;
      width: 100%;
      font-size: 50vh;
      line-height: 95vh;
    }

    input[type=range] {
      width: 100%;
      height: 5vh;
      margin: 0 auto;
    }

    .slider {
      width: 100%;
      padding: 0 5%;
    }
  </style>
</head>
<body>
  <main id='main'>
    ?
  </main>

  <div class="slider">
    <input id="range" type="range" min="0" max="9" step="1" value="0">
  </div>

  <script>
    let index = 0;
    const cards = [
      '?', 'Â½', '1', '2', '3', '5', '8', '13', '25', '50'
    ];

    let main = document.getElementById('main');
    let range = document.getElementById('range');

    range.addEventListener('change', function(e) {
      main.innerText = cards[e.target.value];
    })
  </script>
</body>
</html>
